<body>
    
    <h1>Calculadora Financeira</h1><br>
    <br>
    <spam class="perguntas">Produção atual em kg:</spam> <input type="text" id="inputProducao"><br> 
    <br>
    <spam class="perguntas">Valor cobrado por kg:</spam> <input type="text" id="inputValor"><br>
    <br>
    <spam class="perguntas">Gastos com a produção:</spam> <input type="text" id="inputGastos"><br>
    <br>
    <br>
    <button onclick="calcular()"><b>Calcular</b></button><br>
    <br>
    <div id="divMensagem"></div><br>
    <table id="tableDados"></table>

<!-- Adicionar tipo, especificar gasto com a produção -->

<script>

    function calcular() {

      var produçãoInicial = Number(inputProducao.value)
      var valorKg = Number(inputValor.value)
      var gastos = Number(inputGastos.value)
      var produçãoFinal = produçãoInicial * 1.57 
      var valorInicial = produçãoInicial *valorKg        
      var valorFinal = produçãoFinal * valorKg
      
      
      // Mensagem com informações de implementação 
      
      divMensagem.innerHTML = `A sua produção irá aumentar em até 57% um equivalente a ${produçãoFinal - produçãoInicial} cogumelos que reprensentam R$${valorFinal - valorInicial}.<br>
      O lucro bruto antes da implantação era de R$${valorInicial - gastos} e agora será de R$${valorFinal - gastos}.<br>`;




      // Verificando valores 

      if (produçãoInicial < 0) {

        divMensagem.innerHTML = "<h2>A produção atual não pode ser negativa!</h2>";
        tableDados.innerHTML ='';

      }else {
        if (valorKg < 0) {

          divMensagem.innerHTML = "<h2>O valor  por Kg não pode ser negativo!</h2>";
          tableDados.innerHTML ='';

        }else{
          if (gastos > valorInicial) {

            divMensagem.innerHTML += "<b>Voce está tendo prejuizo atualmente!</b>";

            if (gastos < valorFinal) {

              divMensagem.innerHTML += "<br><b>A implantação do sistema te ajudará a contornar esse prejuizo!</b>";

            }else {

              divMensagem.innerHTML += "<br><b>Infelizmente a sua produção não dará lucro!</b>";
              
            }
          }
        }
      }
    }
</script>
